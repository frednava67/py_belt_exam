<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'exam_app/css/dashboardstyle.css' %}">

    <title>Quote Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 ">
            </div>
            <div class="col-sm-2 ">
                    <a href="/quotes" class="btn btn-default active" role="button">Back</a>
            </div>
            <div class="col-sm-1 ">
                <a href="logoff" class="btn btn-default active" role="button">Logout</a>
            </div>
        </div>
        <br>

        <div class="row ">
            <div class="col ">
                {{ user }}'s Quotes
                <br>                    <br>
                {% for quote in posted_quotes %}

                <div class="col blackborder">                
                    {{ quote.author }}: {{ quote.text }}
                    <br>
                </div>
                <br>
                {% endfor %}
            </div>
            <div class="col ">
            </div>
            <div class="col ">
            </div>            
        </div>
        <br>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
